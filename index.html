<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGE SIMULADOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>OGE SIMULADOR</h1>
        <div class="budget-display">
            <h2>Orçamento Total: <span id="total-budget">Kz 27.212.203.840.000,00</span></h2>
        </div>
        <div class="allocation">
            <div class="allocation-item">
                <label for="public-administration">Administração Pública: </label>
                <input type="number" id="public-administration" value="0">
            </div>
            <div class="allocation-item">
                <label for="healthcare">Saúde: </label>
                <input type="number" id="healthcare" value="0">
            </div>
            <div class="allocation-item">
                <label for="education">Educação: </label>
                <input type="number" id="education" value="0">
            </div>
            <div class="allocation-item">
                <label for="social-protection">Proteção Social: </label>
                <input type="number" id="social-protection" value="0">
            </div>
            <div class="allocation-item">
                <label for="economy">Economia: </label>
                <input type="number" id="economy" value="0">
            </div>
            <div class="allocation-item">
                <label for="defense">Defesa, Segurança e Ordem Pública: </label>
                <input type="number" id="defense" value="0">
            </div>
            <div class="allocation-item">
                <label for="infrastructure">Infraestruturas: </label>
                <input type="number" id="infrastructure" value="0">
            </div>
            <div class="allocation-item">
                <label for="public-debt">Serviço da Dívida Pública: </label>
                <input type="number" id="public-debt" value="0">
            </div>
        </div>
        <button id="allocate-button">Alocar Orçamento</button>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
